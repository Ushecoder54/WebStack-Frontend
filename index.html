<!DOCTYPE html>
<html lang="en">
<head>

<title>Drinks Ordering Website</title>

</head>
<body>
<header>
<h1>Drinks Ordering Website</h1>
<nav>
<a href="#">Drinks Menu</a>
<a href="#">Cart</a>
<a href="#">Checkout</a>
</nav>
</header>
<main>
<section>
<h2>Drinks Menu</h2>
<ul>

<ul>

<input type="text" name="address" placeholder="Address">
<input type="text" name="card_number" placeholder="Card Number">
<input type="text" name="cvv" placeholder="CVV">
<input type="submit" value="Checkout">
</form>
</section>
</main>

</html>
